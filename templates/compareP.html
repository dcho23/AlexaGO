<div>
    <div id="container1" class="container"></div>
     <div id="container2" class="container"></div> 
</div>  
<script>
// Build the chart
Highcharts.chart('container1', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
     credits: {
        enabled: false
    },exporting: { enabled: false,allowHTML: false },
    title: {
        text: '{{t}}'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            }
        }
    },
    series: [{
        name: 'Salary Percentage',
        colorByPoint: true,
        data: {{l|tojson|safe}}
    }]
});
Highcharts.chart('container2', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
     credits: {
        enabled: false
    },exporting: { enabled: false,allowHTML: false },
    title: {
        text: '{{u}}'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            }
        }
    },
    series: [{
        name: 'Salary Percentage',
        colorByPoint: true,
        data: {{y|tojson|safe}}
    }]
});
</script>
